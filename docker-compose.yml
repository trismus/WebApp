version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: webapp_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-webapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-webapp_db}
    ports:
      - "5432:5432"
    volumes:
      - ./PostgreData/data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webapp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webapp_backend
    expose:
      - "5000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL:-postgresql://webapp_user:changeme123@postgres:5432/webapp_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webapp_frontend
    expose:
      - "3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: webapp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
